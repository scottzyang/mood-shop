<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Scotty's Mood Shop</title>
  </head>
  <body>
    <header class="page-header">
      <h4>The Mood Shop</h4>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#cart-quantity">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="about"></div>
      <div class="items" id="items"></div>
      <!-- Moods Displayed Here -->
    </main>
    <footer>
      <div id="cart-quantity">
        <!-- cart quantity displayed here -->
      </div>
      <ul id="item-list">
        <!-- cart items displayed here -->
      </ul>
      <div id="total">
        <!-- cart total displayed here -->
      </div>
    </footer>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
